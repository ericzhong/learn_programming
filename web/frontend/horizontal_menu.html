<html>
<head>
<style type="text/css">
ul {
    width:100%;
    list-style-type:none;      /*列表样式*/
}

a {
    float:left;
    text-decoration:none;        /*没有链接的下划线*/
    background-color:skyblue;
    padding:0.2em 0.6em;
    border-right:1px solid white;    /*菜单间隔效果*/
}

a:hover {
    background-color:#ff3300
}

li {
    display:inline;          /*行内元素，li之间不会换行*/
}
</style>
</head>

<body>
  <ul>
    <li><a href="#">Link one</a></li>
    <li><a href="#">Link two</a></li>
    <li><a href="#">Link three</a></li>
    <li><a href="#">Link four</a></li>
  </ul>
</body>
</html>
