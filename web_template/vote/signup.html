<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Vote</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/vote.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href='index.html'>投票系统</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- content begin -->
    <div id="login-box" class="container content">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="username" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" />
          </div>
        </div>
        <div class="form-group">
          <label for="password2" class="col-sm-3 control-label">确认密码：</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password2" />
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary pull-right">注册</button>
        </div>
      </form>
    </div>
    <!-- content end -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
